<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Form</h1>
        <form id="creditForm">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" style="width: 400px;" required>
            <span class="error-message" id="accountNameError"></span>

            <label for="annualIncome">Annual Income:</label>
            <input type="number" id="annualIncome" name="annualIncome" required>
            <span class="error-message" id="annualIncomeError"></span>

            <label for="loanAmount">Loan Amount Required:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>
            <span class="error-message" id="loanAmountError"></span>

            <label for="currentAmount">Current Amount in Account:</label>
            <input type="number" id="currentAmount" name="currentAmount" required>
            <span class="error-message" id="currentAmountError"></span>

            <label for="creditHistory">Credit History (6 months):</label>
            <select id="creditHistory" name="creditHistory">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>
            <span class="error-message" id="creditHistoryError"></span>

            <label for="lastDepositDate">Last Deposit Date:</label>
            <input type="date" id="lastDepositDate" name="lastDepositDate" required>
            <span class="error-message" id="lastDepositDateError"></span>

            <label for="lastLoanDate">Last Loan Collection Date:</label>
            <input type="date" id="lastLoanDate" name="lastLoanDate" required>
            <span class="error-message" id="lastLoanDateError"></span>

            <div style="display: grid; grid-template-columns: auto auto; gap: 10px;">
                <div>

                    <label for="repaymentStartDate">Loan Repayment Start Date:</label>
                    <br>
                    <input type="date" id="repaymentStartDate" name="repaymentStartDate" required>
                    <span class="error-message" id="repaymentStartDateError"></span>
                </div>

                <div>

                    <label for="repaymentEndDate">Loan Repayment End Date:</label>
                    <br>
                    <input type="date" id="repaymentEndDate" name="repaymentEndDate" required>
                    <span class="error-message" id="repaymentEndDateError"></span>
                </div>
            </div>

            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType">
                <option value="current">Current</option>
                <option value="savings">Savings</option>
            </select>
            <span class="error-message" id="accountTypeError"></span>

            <br><br>
            <button type="button" onclick="checkApprovalRatings()">Check Eligibility Score</button>
            
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
